<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>

</head>
<body>
<div class = "container">
    <h3>
        calculator App
    </h3>
</div>
<div class="container">
<form action="/send" method="POST">
    <lebel for="Number One">Frist Number</lebel>
    <input
        type="text"
        placeholder="Frist Number"
        class="u-full-width"
        name="num1"
        />
    <label for="Number Two">Secound Number</label>
    <input
        type="text"
        placeholder="Secound Number"
        class="u-full-width"
        name="num2"
        />
<label for="Operation">Operation</label>

        <option value="add">Add</option>
        <option value="substract">substract</option>
        <option value="multiple">multiple</option>
        <option value="Divide">divide</option>
    </select>
    <input type="submit" value="Calculator" id="calc_btn" />

    <div class="alert">
        {{ sum }}
    </div>

</form>
</div>

</body>
</html>
